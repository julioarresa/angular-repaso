<h4>Listado</h4>
<ul class="list-group">

    <li *ngFor="let character of characterList; let i = index; let isLast = last" 
    class="list-group-item"
    style="display: flex; justify-content: space-between; align-items: center;"
        [ngClass]="{ 'list-group-item-dark': isLast }">

        <div class="">
            <span class="text-primary">{{ i+1 }}.</span>

            <span class="px-2">
                <strong>{{ character.name }}</strong>
                - {{ character.power }}
            </span>
        </div>

        <button (click)="onDeleteCharacter( character.id )" class="btn btn-danger">X</button>

    </li>

</ul>
